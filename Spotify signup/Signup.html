<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>
  <link rel="stylesheet" href="Style.css" />
</head>

<body>
  <div class="container">
    <div class="elements">
      <div class="logo">G-Store</div>
      <p class="text">Login to Continue.</p>

      <div class="form form-control">
        <form action="">
          <div class="email">
            <input type="email" class="email" id="mail" data-help="Insert your Email" placeholder=" UserMail" />
          </div>
          <div class="pass">
            <input type="password" class="password" id="security" data-help="Insert your Password" placeholder="Password" aria-required="true" />
          </div>

          <label for="forget-Password" class="link">
            <a href="#">Forgotten Passworg</a></label>
          <div class="remember">
            <label for="checkbox" class="checkbox">Remember-Me</label>
            <input type="checkbox" name="Remember-Me" id="Remember-Me" class="check" />
            <div id="help"></div>
        </form>
      </div>
    </div>
  
    <button type="submit" id="LoginBtn" onclick="getValue()">Login</button>
    <p>or</p>
    <div class="account">
      <div class="social-media">
        <a href="#" class="facebook" id="media-link">Continue with facebook</a>
      </div>
      <div class="social-media">
        <a href="#" class="Google" id="media-link">Continue with Google</a>
      </div>
      <div class="social-media">
        <a href="#" class="Apple" id="media-link">Continue with Apple</a>
      </div>
    </div>
    <div class="signup">
      <p>Don't have an account? <a href="#">SignUp</a></p>
    </div>
  </div>
  </div>

  <script>let help = document.querySelector("#help");
    let fields = document.querySelectorAll("input");
    for (let field of Array.from(fields)) {
    field.addEventListener("focus", event => {
    let text = event.target.getAttribute("data-help");
    help.textContent = text;
    });
    field.addEventListener("blur", event => {
    help.textContent = "";
    });
    }
  </script>
</body>

</html>
